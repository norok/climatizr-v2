<section class="card text-center cl2-card base-transition" id="city-selector" [ngClass]="{'loading': loaderStatus}">
  <div class="card-body">
    <h4 class="card-title">Selecione seu Estado e Cidade</h4>
    <form class="form-inline" #f="ngForm" (ngSubmit)="onSubmit(f, $event)">
      <div class="form-group text-left">
        <label class="sr-only" for="form-state">Estado</label>
        <select class="form-control" name="form-state" id="form-state" [(ngModel)]="currentState" required (ngModelChange)="stateChange($event)" [disabled]="!ready">
          <option *ngFor="let state of states" [ngValue]="state">
            {{ state.abbr }}
          </option>
        </select>
      </div>
      <div class="form-group text-left">
        <label class="sr-only" for="form-city">Cidade</label>
        <input class="form-control" type="text" id="form-city" name="form-city" placeholder="Digite o nome da cidade" [(ngModel)]="currentCity" required [disabled]="!ready"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" title="Ver clima da cidade atual" [disabled]="!ready">Ver Clima</button>
        <button type="button" class="favorite-button" title="{{ currentCityIsFavorite() ? 'Esta Ã© sua cidade favorita' : 'Favoritar cidade' }}" [disabled]="!ready" (click)="saveFavorite()"><i class="fa" [ngClass]="{'fa-star': currentCityIsFavorite(), 'fa-star-o': !currentCityIsFavorite()}"></i></button>
      </div>
    </form>
  </div>
</section>
